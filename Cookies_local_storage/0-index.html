<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
</head>
<body>
    <h1>Cookie Example</h1>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname">
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email">
    <br>
    <button onclick="setCookies()">Log me in</button>
    <button onclick="showCookies()">Show the cookies</button>
    <p id="cookiesParagraph"></p>

    <script>
        function setCookies() {
            const firstNameValue = document.getElementById("firstname").value;
            const emailValue = document.getElementById("email").value;

            // Set cookies for firstname and email
            document.cookie = `firstname=${firstNameValue}; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/`;
            document.cookie = `email=${emailValue}; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/`;
        }

        function showCookies() {
            const cookiesParagraph = document.getElementById("cookiesParagraph");
            const cookies = document.cookie.split(';');

            // Create a paragraph to display cookies
            const cookiesText = cookies.map(cookie => cookie.trim()).join("<br>");
            cookiesParagraph.innerHTML = `Cookies:<br>${cookiesText}`;
        }
    </script>
</body>
</html>
