<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>

  <script>
    // Select the elements with the class "highlight"
    const highlightedParagraphs = document.querySelectorAll('.highlight');

    // Modify the format of the selected elements to make the content boldened
    highlightedParagraphs.forEach(paragraph => {
      paragraph.style.fontWeight = 'bold';
    });
  </script>
</body>
</html>
